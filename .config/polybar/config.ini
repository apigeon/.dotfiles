[bar/apigeon]
;monitor = ${env:MONITOR:HDMI-1}
width = 100%
height = 27
;offset-x = 0%
;offset-y = 0%
radius = 0.0
fixed-center = true

background = ${colors.base}
foreground = ${colors.text}

line-size = 0
line-color = #f00

;border-size = 0
;border-color = #00000000

padding-left = 0
padding-right = 1

module-margin-left = 1
module-margin-right = 2

font-0 = Hack Nerd Font:style=Regular:size=11;2
font-1 = FontAwesome:style=Regular:size=13

modules-left = xworkspaces
modules-center = xwindow
modules-right = date

tray-position = right
tray-padding = 2
;tray-background = #0063ff

;wm-restack = bspwm
;wm-restack = i3

;override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/xworkspaces]
type = internal/xworkspaces
enable-click = true
enable-scroll = true

icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
icon-4 = 5;
icon-5 = 6;
icon-6 = 7;
icon-7 = 8;
icon-8 = 9;
icon-default =  

label-active = %icon%
label-active-background = ${colors.text}
label-active-foreground = ${colors.base}
label-active-padding = 1

label-occupied = %icon%
label-occupied-underline = #555555
label-occupied-padding = 1

label-urgent = %icon%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-underline = #9b0a20
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = #55
label-empty-padding = 1

[module/date]
type = internal/date
interval = 5
date = "%a, %b %d %Y"
time = %H:%M

format-prefix = 
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #0a6cf5

label = %date%  %time%

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

[global/wm]
margin-top = 0
margin-bottom = 0
include-file = /home/apigeon/.config/polybar/themes/mocha.ini
